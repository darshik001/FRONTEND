  <style>
   
  div {
    margin-top: 200px;
    margin-left: 200px;
  }

  a {
    text-decoration: none;
    font-size: larger;
    color: black;
    position: relative;
  }

  a::before {
    content: "";
    position: absolute;
    height: 3px;
    width: 100%;
    bottom: -3px;
    left: 0;
    background-color: red;
    transform: scaleX(0);
    /* transform-origin: left; ðŸ‘ˆ start shrinking from right side */
    transition: transform 0.5s ease, background-color 0.5s;
  }

  a:hover::before {
    transform: scaleX(1); /* full width */
    transform-origin: left; /* ðŸ‘ˆ grow from left side */
  }

  a:not(:hover)::before {
    transform: scaleX(0); /* shrink to right */
    transform-origin: right;
    
  }
</style>
